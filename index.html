<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <h1>Forms</h1>

    <form action="index.html">
        <label for="inputName"> Name </label>
        <input id="inputName" name="inputName" type="text" required>

        <label for="inputDate"> Birthday </label>
        <input id="inputDate" name="inputDate" type="date" required>

        <label for="inputEmail"> Email </label>
        <input id="inputEmail" name="inputEmail" type="email" required>

        <label for="inputComment"> Comment </label>
        <textarea id="inputComment" name="inputComment" required></textarea>

        <label for="inputGender">Gender</label>
        <select id="inputGender">
            <option selected>Select Option</option>
            <option value="Female" >Female</option>
            <option value="Male" >Male</option>
        </select>

        <button onclick="formSubmission()">Send</button>

    </form>
    

    <table id="dataOutput">

        
        
    </table>

    <script src="script.js"></script>
</body>

</html>
